html, body {

  height: 100%;
  background:
    linear-gradient(135deg, #000000 0%, #050505 50%, #000000 100%),
    repeating-linear-gradient(45deg, rgba(212,175,55,0.03) 0, rgba(212,175,55,0.03) 1px, transparent 4px, transparent 12px);
  background-size: 300% 300%;
  animation: silkMotion 30s ease-in-out infinite;
  color: #d4af37;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
  padding: 20px; /* ensures "N" is visible */
}

.container {
  animation: fadeIn 1.6s ease forwards;
  max-width: 90%;
  z-index: 1;
}

@keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
@keyframes silkMotion { 0% { background-position: 0% 50%; } 50% { background-position: 100% 60%; } 100% { background-position: 0% 50%; } }

h1 {
  position: relative;
  white-space: nowrap;
  text-transform: uppercase;
  font-size: 5.5rem;
  letter-spacing: 5px;
  margin-bottom: 14px;
  color: #d4af37;
  text-shadow: 0 0 10px rgba(212,175,55,0.4), 0 0 25px rgba(212,175,55,0.3);
}
h1::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -10px;
  transform: translateX(-50%);
  width: 80px;
  height: 1px;
  background: #d4af37;
  opacity: 0.7;
}
h1::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 50%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(212,175,55,0.6), transparent);
  animation: shimmer 6s infinite;
}
@keyframes shimmer { 0% { left: -100%; } 50% { left: 120%; } 100% { left: 120%; } }
@media (max-width: 600px) { h1 { font-size: 3.2rem; letter-spacing: 2px; } }
