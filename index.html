<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nya Reign – Launching Soon</title>

    <!-- Google Font (Modern, Clean, Luxury) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Background Slideshow */
        .bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
            animation: fade 24s infinite;
        }

        /* 4 Background Images – Day → Sunset → Night → Sunrise */
        @keyframes fade {
            0%   { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'); }      /* sunrise */
            25%  { background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470'); }      /* daytime */
            50%  { background-image: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7d'); }      /* sunset */
            75%  { background-image: url('https://images.unsplash.com/photo-1500048993953-d23a436266cf'); }      /* night sky */
            100% { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'); }      /* sunrise again */
        }

        .container {
            margin-top: 18vh;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        h2 {
            font-size: 38px;
            font-weight: 300;
            margin-top: 10px;
        }

        /* Gold underline accent */
        .underline {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #f5e7a1);
            margin: 10px auto 25px;
            border-radius: 2px;
        }

        /* Form */
        form {
            margin-top: 25px;
        }
        input[type="email"] {
            padding: 12px;
            width: 260px;
            border-radius: 30px;
            border: none;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 12px 30px;
            margin-left: 10px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            background: linear-gradient(90deg, #d4af37, #f5e7a1);
            color: black;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
        }
        button:hover {
            opacity: 0.9;
        }

        /* Instagram Section */
        .social {
            margin-top: 50px;
        }
        .insta-icon {
            width: 42px;
            filter: invert(84%) sepia(47%) saturate(803%) hue-rotate(358deg) brightness(95%) contrast(95%);
        }
        .insta-btn {
            display:inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            border-radius: 30px;
            background: linear-gradient(90deg, #d4af37, #f7e9a3);
            color:#000;
            text-decoration:none;
            font-weight:bold;
            font-size:16px;
            box-shadow:0 4px 10px rgba(0,0,0,0.25);
        }
    </style>
</head>

<body>

    <!-- Background Slideshow -->
    <div class="bg"></div>

    <div class="container">
        <h1>NYA REIGN</h1>
        <div class="underline"></div>
        <h2>Launching Soon</h2>

        <!-- Email Subscribe Form -->
        <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="hidden" name="_captcha" value="false">
            <button type="submit">Notify Me</button>
        </form>

        <!-- Instagram -->
        <div class="social">
            <a href="https://instagram.com/nyareignofficial" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"
                     class="insta-icon" alt="Instagram">
            </a>

            <br>

            <a href="https://instagram.com/nyareignofficial" class="insta-btn" target="_blank">
                Follow on Instagram
            </a>
        </div>
    </div>

</body>
</html>
