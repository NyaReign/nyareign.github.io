<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="particles">
  <span style="left:15%;animation-delay:0s"></span>
  <span style="left:25%;animation-delay:3s"></span>
  <span style="left:40%;animation-delay:6s"></span>
  <span style="left:55%;animation-delay:1s"></span>

</div>

<div class="container">
  <h1>Nya Reign</h1>
  <div class="tagline">Request an invitation to our private launch</div>

  <form action="https://formsubmit.co/nyareign@hotmail.com" method="POST">
    <input type="hidden" name="_next" value="thank-you.html">
    <input type="hidden" name="_captcha" value="false">

    <input type="email" name="email" placeholder="Enter your email" required>
    <label>
      <input type="checkbox" name="consent" required>
      I agree to the <a href="privacy-policy.html" target="_blank">Privacy Policy</a> and cookie usage.
    </label>
    <button type="submit">Request An Invitation</button>
  </form>

  <div class="socials">
    Follow on Instagram: 
    <a class="social-link" href="https://instagram.com/nyareignofficial" target="_blank">@nyareignofficial</a>
  </div>
</div>
