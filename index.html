<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyareign – Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #000000, #2b0a17);
      color: #f8e7c4;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 700px;
      padding: 30px;
      border: 1px solid rgba(255, 215, 0, 0.4);
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      color: #f6d98c;
      text-transform: uppercase;
    }

    p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #f8e7c4;
    }

    .divider {
      width: 120px;
      height: 2px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 25px auto;
    }

    .email-box input {
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 250px;
    }

    .email-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #d4af37;
      cursor: pointer;
      font-weight: bold;
      margin-left: 8px;
    }

    .email-box button:hover {
      background: #b8932b;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nyareign</h1>
    <div class="divider"></div>
    <p>Something luxurious is coming soon.<br />Stay tuned for the official launch.</p>

    <div class="email-box">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>

    <footer>© Nyareign</footer>
  </div>
</body>
</html>
