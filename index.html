<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nya Reign</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    html, body {
      margin: 0;
      height: 100%;
      background:
        linear-gradient(135deg, #000000 0%, #050505 50%, #000000 100%),
        repeating-linear-gradient(45deg, rgba(212,175,55,0.03) 0, rgba(212,175,55,0.03) 1px, transparent 4px, transparent 12px);
      background-size: 300% 300%;
      animation: silkMotion 30s ease-in-out infinite;
      color: #d4af37;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 1.6s ease forwards;
      max-width: 90%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes silkMotion {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 60%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-transform: uppercase;
      font-size: 5.5rem;
      letter-spacing: 5px;
      margin-bottom: 14px;
      color: #d4af37;
      text-shadow:
        0 0 10px rgba(212,175,55,0.4),
        0 0 25px rgba(212,175,55,0.3);
    }

    .tagline {
      font-size: 1.35rem;
      font-weight: 300;
      margin-bottom: 34px;
      color: #c9b07a;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    input[type="email"] {
      padding: 14px 18px;
      border: 1px solid #d4af37;
      border-radius: 2px;
      background: rgba(0,0,0,0.6);
      color: #d4af37;
      width: 270px;
      font-size: 1rem;
      outline: none;
    }

    button {
      padding: 14px 26px;
      background: transparent;
      border: 1px solid #d4af37;
      border-radius: 2px;
      font-size: 1rem;
      cursor: pointer;
      color: #d4af37;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.4s ease;
    }

    button:hover {
      background: #d4af37;
      color: black;
    }

    .socials {
      margin-top: 40px;
      font-size: 1rem;
      color: #a58c54;
    }

    a.social-link {
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    a.social-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nya Reign</h1>
    <div class="tagline">Request an invitation to our private launch</div>

    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Request An Invitation</button>
    </form>

    <div class="socials">
      Follow on Instagram: 
      <a class="social-link" href="https://instagram.com/nyareignofficial" target="_blank">@nyareignofficial</a>
    </div>
  </div>
</body>
</html>
